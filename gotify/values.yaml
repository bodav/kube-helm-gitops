replicaCount: 1

image:
  repository: gotify/server
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "traefik"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
  hosts:
    - host: gotify.kube.home
      paths:
        - path: /
          pathType: Prefix

persistence:
  enabled: true
  # storageClass: ""
  accessMode: ReadWriteOnce
  size: 1Gi
  # existingClaim: ""

env:
  - name: GOTIFY_DEFAULTUSER_NAME
    value: "admin"
  - name: GOTIFY_DEFAULTUSER_PASS
    value: "admin"

# Health check probes
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
